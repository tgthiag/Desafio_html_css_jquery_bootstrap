<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teste_pratico</title>
    <link rel="stylesheet" href="sources/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./sources/js/main.js"></script>
    <link rel="stylesheet" href="./sources/css/style.css" />
  </head>
  <!-- Body -->
  <body
    class="d-flex flex-column"
    style="
      max-width: 500px;
      background: linear-gradient(
        to right,
        rgba(94, 231, 223, 0.5),
        rgba(180, 144, 202, 0.5)
      );
      margin: auto;
    "
  >
    <!-- Header -->
    <header
      class="justify-self-center"
      style="
        margin-left: 3%;
        margin-right: 3%;
        margin-top: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        border: 1px solid white;
        box-shadow: -1px 1px;
        border-style: groove;
      "
    >
      <h1
        class="display-4"
        style="text-align: center; font-weight: bold; margin-top: 5%"
      >
        TESTE PRÁTICO
      </h1>
      <img
        class="img_header"
        src="sources/assets/techs.webp"
        style="width: 100%; padding-bottom: 10px"
      />
    </header>
    <!-- Main -->
    <main class="container d-flex" style="margin-top: 20px; width: 100%">
      <!-- left container -->
      <div
        class="col-lg-1 d-flex flex-column text-center"
        style="
          width: 25%;
          height: fit-content;
          border: 10cap;
          border-style: groove;
          margin-right: 5px;
          border-radius: 10px;
          min-width: 109px;
          box-shadow: -1px 1px;
        "
      >
        <div class="btn-group-vertical-text-center">
          <button
            type="button"
            class="bt_1 btn btn-dark"
            style="
              background-color: #30626934;
              border-radius: 25px;
              margin: 1px;
              width: fit-content;
              align-items: center;
              align-content: center;
            "
            onclick="selectOption('numbers')"
          >
            Números
          </button>
          <button
            type="button"
            class="bt_1 btn btn-dark"
            style="
              background-color: #30626934;
              border-radius: 25px;
              margin: 1px;
              width: fit-content;
            "
            onclick="selectOption('cep')"
          >
            CEP API
          </button>
          <button
            type="button"
            class="bt_1 btn btn-dark"
            style="
              background-color: #30626934;
              border-radius: 25px;
              margin: 1px;
              width: fit-content;
            "
            onclick="selectOption('perfect')"
          >
            N Perfeito
          </button>
          <button
            type="button"
            class="bt_1 btn btn-dark"
            style="
              background-color: #30626934;
              border-radius: 25px;
              margin: 1px;
              width: fit-content;
            "
            onclick="selectOption('tabuada')"
          >
            Tabuada
          </button>
        </div>
      </div>
      <!-- right container -->
      <div
        class="col-lg-8 d-flex"
        style="
          width: 75%;
          background-color: rgba(255, 255, 255, 0.9);
          border-radius: 10px;
          box-shadow: -1px 1px;
          justify-content: center;
          text-align: center;
          border-style: groove;
        "
      >
        <!-- Default Message -->
        <div
          id="default_message"
          class="collapse show"
          style="align-items: center; display: flex"
        >
          <h6 class="mb-3 h6">Selecione uma opção para iniciar</h6>
        </div>
        <!-- 1.Numbers -->
        <div id="numbers" style="margin: 5px; display: none">
          <div class="form-outline">
            <label class="form-label" for="typeNumber"
              >Insira os números:</label
            >
            <input
              type="number"
              id="typeNumber"
              class="form-control"
              style="border-radius: 10px"
            />
            <button
              type="submit"
              class="btn btn-primary"
              style="margin: 5px; border-radius: 10px"
              id="btn_submit"
            >
              Confirmar
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              style="margin: 5px; border-radius: 10px"
              onclick="downloadFile()"
            >
              Salvar
            </button>
          </div>
          <i class="fas fa-save"></i>
          <div id="resultado"></div>
        </div>

        <!-- API CEP -->
        <div id="cep" style="display: none">
          <form
            class="d-flex flex-column text-center"
            style="align-items: center;width: 100%;"
          >
            <label style="margin-top: 5px">Digite o CEP:</label>
            <input
              type="text"
              id="typeCep"
              class="form-control"
              style="border-radius: 10px; width: 70%; margin-top: 5px"
            />
            <button
              type="submit"
              class="btn btn-primary text-center"
              style="margin: 5px; border-radius: 10px"
              onclick="consultarCep(event)"
            >
              Consultar
            </button>
            <label>Endereço:</label>
            <div id="resultCep" style="margin: 5px;"></div>
          </form>
        </div>

        <!-- Calc Perfeito -->
        <div id="perfect" style="display: none">
          <div>
            <h6 class="mb-3 h6">Cálculo de número perfeito</h6>
            <p class="text-muted"></p>
            <label style="margin-top: 3px">Digite um número:</label>
            <input
              type="number"
              id="typePerfect"
              class="form-control"
              style="border-radius: 10px"
            />
            <button
              type="submit"
              class="btn btn-primary"
              style="margin: 5px; border-radius: 10px"
              onclick="is_perfect(document.getElementById('typePerfect').value)"
            >
              Consultar
            </button>
            <div id="perfeito_result" style="margin: 5px"></div>
          </div>
        </div>

        <!-- Tabuada -->
        <div id="tabuada" style="display: none">
          <div>
            <h6 class="mb-3 h6">Tabuada</h6>
            <p class="text-muted"></p>
            <label>Digite um número:</label>
            <input
              type="number"
              id="typeTabuada"
              class="form-control"
              style="border-radius: 10px"
            />
            <div class="dropdown">
              <button
                class="btn btn-primary dropdown-toggle"
                id="dropdown"
                style="border-radius: 20px; margin-top: 4px"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Selecione um operador:
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" onclick="dropdown('+')">+</a></li>
                <li><a class="dropdown-item" onclick="dropdown('-')">-</a></li>
                <li><a class="dropdown-item" onclick="dropdown('x')">x</a></li>
                <li><a class="dropdown-item" onclick="dropdown('÷')">÷</a></li>
              </ul>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="margin: 5px; border-radius: 10px"
              onclick="tabuada(document.getElementById('typeTabuada').value)"
            >
              Consultar
            </button>
            <div style="white-space: pre-wrap" id="tabuada_result"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
